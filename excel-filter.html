<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Filter</title>
</head>
<style>
  body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
  }
  .import:hover {
    background-color: #efefef;
  }
</style>

<body>

  <!-- 1.导入本地 Excel 数据 -->
  <input class="import" type="file" onchange="changes(event)" />
  <!-- 2.选择导出的每一行数据长度，默认为 10-->
  <input id="length" type="text" placeholder="输入需要导出的数据长度" onchange="chooseLength(event)">
  <!-- 3.导出整理完毕的数据-->
  <button onclick="ExportData()">导出数据</button>  
</body> 

</html>

<script src="https://unpkg.com/inflected/dist/umd/inflected.min.js"></script>
<script src="./xlsx.full.min.js"></script>
<script src="./index.js"></script>
<script src="./format.js"></script>
